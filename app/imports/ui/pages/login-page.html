<template name="Login_Page">
  <div class="ui middle aligned centered grid text container">
    <div class="column">
      <h2 style="color: #25A574" class="ui image header">
        <i class="ui sign in icon"></i>
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div style="background-color: #25A574" class="ui inverted fluid large submit button">Login</div>
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        New to Study Buddy? <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</template>
